name: Build Docs

on:
  workflow_run:
    workflows: ['Testing']
    branches-ignore: [master] # only run this while in a PR
    types:
      - completed

jobs:
  on-success:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Cache node modules and Cypress
        id: cache-node-modules-cypress
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules-cypress
        with:
          path: node_modules
            /home/runner/.cache/Cypress
          key: ${{ matrix.node-version }}-${{ env.cache-name }}-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        if: steps.cache-node-modules-cypress.outputs.cache-hit != 'true'
        run: npm ci

      - name: Bootstrap if cached
        if: steps.cache-node-modules-cypress.outputs.cache-hit == 'true'
        run: lerna bootstrap

      - run: npm run build-docs
      - name: Add & Commit
        uses: EndBug/add-and-commit@v7.5.0
        with:
          add: 'docs'
          message: 'docs: Rebuilding docs'
  on-failure:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    steps:
      - run: echo "Build skipped due to prior failure"
